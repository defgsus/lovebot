<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Lovebot</title>

    <script src="/jquery.js"></script>
    <script src="/main.js"></script>

    <link href="/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>It works</h2>

    <p>Check the <a href="https://github.com/defgsus/lovebot">readme on github</a>.</p>

    <div class="side-by-side">
        <div>
            <div>
                <div><input id="update-interval" value="100"> update interval (ms)</div>
                <div class="side-by-side">
                    <canvas id="world-canvas" width="640px" height="640px"></canvas>
                </div>
            </div>
            <!--<img src="/worldmap.png">-->

            <h4>Try the API</h4>
            <div class="command-forms">
                <form data-cmd="get_world">
                    <button type="submit">get_world</button>
                </form>

                <form data-cmd="get_bots">
                    <button type="submit">get_bots</button>
                </form>

                <form data-cmd="get_connections">
                    <button type="submit">get_connections</button>
                </form>

                <form data-cmd="get_users">
                    <button type="submit">get_users</button>
                </form>

                <form data-cmd="login">
                    <button type="submit">login</button>
                    <input type="text" name="name" placeholder="username">
                    <input type="password" name="pw" placeholder="password">
                </form>

                <form data-cmd="logout">
                    <button type="submit">logout</button>
                </form>

                <form data-cmd="create_bot">
                    <button type="submit">create_bot</button>
                    <input type="text" name="bot_id" placeholder="bot_id">
                    <input type="text" name="name" placeholder="name">
                </form>

                <form data-cmd="remove_bot">
                    <button type="submit">remove_bot</button>
                    <input type="text" name="bot_id" placeholder="bot_id">
                </form>

                <form data-cmd="set_wheel_speed">
                    <button type="submit">set_wheel_speed</button>
                    <input type="text" name="bot_id" placeholder="bot_id">
                    <input type="number" step="0.001" name="left" placeholder="left">
                    <input type="number" step="0.001" name="right" placeholder="right">
                </form>
            </div>
        </div>

        <div><h4>Users online</h4><div class="users-window"></div></div>

        <div>
            <h4>events</h4>
            <div class="event-log-window"></div>
        </div>
    </div>

    <div>
        <h3>messages</h3>
        <div class="log-window"></div>
    </div>

</body>
</html>
